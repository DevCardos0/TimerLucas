<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIMER LUCAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
      color: #38bdf8;
    }

    .time {
      font-size: 48px;
      font-weight: 500;
      margin: 20px 0;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .start {
      background: #22c55e;
      color: white;
    }

    .pause {
      background: #f59e0b;
      color: white;
    }

    .reset {
      background: #ef4444;
      color: white;
    }

    button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TIMER LUCAS</h1>
    <div class="time" id="display">00:00:00</div>

    <div class="buttons">
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="footer">Built with clean JS â€¢ Minimal UI</div>
  </div>

  <script>
    let seconds = 0;
    let interval = null;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('display').textContent = `${hrs}:${mins}:${secs}`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        seconds++;
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
